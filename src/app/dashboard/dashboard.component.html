<style>
    /* Card Layout */
.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: start;
    gap: 16px;
    padding: 20px;
    background-color: #ffffff; /* Dark background */
}

/* Individual Card */
.card {
    width: 180px;
    background: transparent;
    border: 1px solid rgb(5, 197, 255);
    border-radius: 12px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
}


/* Card Content */
.card-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Text Styling */
.text .title {
    color: rgba(0, 0, 0, 0.7);
    font-size: 14px;
}

.text .percentage {
    font-size: 20px;
    font-weight: bold;
    color: #000000;
}

/* Icon Container */
.icon-container {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Icons */
.icon {
    color: rgb(0, 0, 0);
    font-size: 18px;
}

/* Responsive Design */
@media (max-width: 600px) {
    .card {
        width: 100%;
    }
}

</style>
