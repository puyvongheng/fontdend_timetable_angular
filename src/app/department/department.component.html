
<!-- 
         nzClassName="custom-modal"

    [nzTitle]="undefined" Hide the header/title -->
<!-- [nzFooter]="null"  Hide the footer -->


<style>
    ::ng-deep .custom-modal .ant-modal-content {
        border-radius: 20px;
        padding: 50px 50px 20px 20px;

    }
</style>


<nz-modal 
[(nzVisible)]="isVisible"
nzClassName="custom-modal"
    [nzTitle]="undefined"
    [nzFooter]="null"

  (nzOnCancel)="handleCancel()" 
  (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <div class="card-body">
            <form id="addDepartmentForm" class="row g-3"
                (ngSubmit)="selectedDepartmentId ? updateDepartment() : addDepartment()">
                <div class="col-md-6">
                    <label for="departmentName" class="form-label">ដេប៉ាតេម៉ង់</label>
                    <input type="text" id="departmentName" class="form-control" placeholder="បញ្ចូល ដេប៉ាតេម៉ង់"
                        [(ngModel)]="departmentName" name="departmentName" required />
                </div>

                <div class="col-md-6">
                    <label for="facultySelect" class="form-label">មហាវិទ្យាល័យ</label>
                    <select id="facultySelect" class="form-select" [(ngModel)]="selectedFacultyId" name="facultySelect"
                        required>
                        <option *ngFor="let faculty of faculties" [value]="faculty.id">
                            {{ faculty.name }}
                        </option>
                    </select>
                </div>
                
                <div class="col-12">

                    <button type="submit" nz-button nzType="primary" nzShape="round" [disabled]="!departmentName">
                        {{ selectedDepartmentId ? 'Update ' : 'បន្ថែម' }}
                    </button>




                    <button nz-button nzType="primary" nzShape="round" *ngIf="isEditMode" (click)="resetForm()">
                        បោះបង
                    </button>


                </div>
            </form>
        </div>
    </ng-container>
</nz-modal>



<div class="container mt-4  absolute" style="background-color: white; border-radius: 10px; padding: 20px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">


<button nz-button [nzType]="'primary'" nzShape="round"  (click)="showModal()"><span>បន្ថែម</span></button>

<p-table [value]="departments" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }" [size]="'small'"
    [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20 , departments.length]">

    <ng-template pTemplate="header">
        <tr>
            <th style="width:5%" pSortableColumn="id">ID <p-sortIcon field="id" /></th>
            <th style="width:30%" pSortableColumn="faculty_name">មហាវិទ្យាល័យ <p-sortIcon field="faculty_name" /></th>
            <th style="width:30%" pSortableColumn="department_name">ដេប៉ាតេម៉ង<p-sortIcon field="department_name" /></th>


            <th style="width:20%">action</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-department>
        <tr>
            <td>{{ department.id }}</td>
            <td>{{department.faculty_name}}</td>

            <td> {{department.department_name}}</td>
      



            <td class="d-flex justify-content-center align-items-center">

<p-button icon="pi pi-pencil" class="mr-2 " [rounded]="true" [outlined]="true"
    (click)="editDepartment(department.id)" />

<p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" nz-popconfirm
    nzPopconfirmTitle="Are you sure you want to delete this department?" nzPopconfirmPlacement="bottom"
    (nzOnConfirm)="deleteDepartment(department.id)" (nzOnCancel)="cancel()" />



            </td>
        </tr>
    </ng-template>
</p-table>








</div>





<style>
  

    @media (max-width: 768px) {}

    @media (max-width: 576px) {

        .department {
            font-size: xx-small;
        }
    }
</style>
